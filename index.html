<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Encripta-te</title>
  </head>
  <body>
    <header>
      <img src="images/logoAlura.png" alt="logoAlura" />
    </header>
    <main>
      <div class="caja-ingreso">
        <form action="" class="formu-ingreso">
          <input
            type="text"
            name="txtIngreso"
            id="txtIngreso"
            placeholder="Ingrese el texto aquí"
          />

          <div class="caja-botones">
            <input type="submit" value="Encriptar" />
            <input type="submit" value="Desencriptar" />
          </div>
        </form>
      </div>
      <div class="caja-resultado">
        <img class="muneco" src="images/muneco.png" alt="muneco" />
        <p class="title-1">Ningún mensaje fue encontrado</p>
        <p class="title-2">
          Ingrese el texto que desee encriptar o desencriptar
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
